{% extends 'blog/base.html' %}

{% block content %}
    <div id="app">
        <h1>[[firstname]]</h1>
        <h2> [[title ]]</h2>
    </div>
    <div class="card ">
        <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ article.publish }}</h6>
            <p class="card-text">{{ article.content }}</p>
            <a href="{% url 'blog:article-list' %}" class="card-link">Home</a>
            <hr>
        </div>
    </div>
{% endblock %}
