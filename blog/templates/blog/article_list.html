{% extends 'blog/base.html' %}

{% block content %}
    {% for article in article_list %}
        <div class="card " >
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ article.publish }}</h6>
                <p class="card-text">{{ article.content }}</p>
                <a href="{% url 'blog:article-detail' article.pk %}" class="card-link">Detail</a>
                <hr>
            </div>
        </div>

    {% endfor %}

{% endblock %}
